{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-6" >{{ object.title }}</h1>
</div>

<div class="row">
    <div class="col-4">
        <div class="row text-start">
            <img style='height: 200px; width: 350px; object-fit: contain' alt="Image"
                 onerror="this.src='https://cdn.pixabay.com/photo/2012/02/16/12/09/blog-13443_640.jpg'"
                 src="{{ object.image|mediapath }}"/>
        </div>
    </div>
    <div class="col-8">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <p>
                    {{ object.text }}
                </p>
                {% if perms.blog.change_blog %}
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'blog:update_blog' object.pk %}"
                           class="btn btn-sm btn-outline-primary">Редактировать</a>
                        <a href="{% url 'blog:delete_blog' object.pk %}"
                           class="btn btn-sm btn-outline-danger">Удалить</a>
                    </div>
                </div>
                {% endif %}
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between align-items-center">
                    <small>Создано: <strong>{{ object.data_created }}</strong></small>
                    <div class="ml-auto">
                        Просмотры: {{ object.views_count }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
